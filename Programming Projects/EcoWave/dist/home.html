<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <!--js bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <!--css-->
    <link rel="stylesheet" href="../dist/css/main.css">
    <!--titulo pagina-->
    <title>EcoWave</title>
</head>

<body>
    <section id="app">
        <!--header-->
        <header>
            <!--navbar-->
            <Navbar></Navbar>
        </header>

        <!--banner-->
        <section>
            <banner titulo="¡Bienvenido a EcoWave!"
                descripcion="Somos una página para encontrar puntos de reciclaje y campañas cerca de tu localidad"
                imagen="./imgs/banner.png"></banner>
        </section>

        <!--feed-->
        <!--Artículos recomendados-->
        <section class="d-flex m-sidecard gap-cards justify-content-center">
            <!--Publicaciones-->
            <div class="col-7 card border border-0 rounded">
                <div class="camps_container"> <!--Contenedor general de campañas-->
                    <div class="camp-title-div">
                        <h5 class="section-camp-title fw-bold ms-3">Campañas</h5>
                    </div>
                    <div class="camps-card-container" v-for="(item, index) in publicaciones"> <!--Contenedor de cards-->
                        <cards :created_at="item.created_at" :title="item.title" :description="item.description"
                            :photo="item.photo" :guardada="false" :id="item.id"></cards>

                    </div>
                </div>
            </div>

            <div class="col-3 ms-3 p-4">
                <h5 class=" section-camp-title fw-bold mb-4">Árticulos Recomendados</h5>
                <div v-for="(item, index) in  articulos.slice(0,5)">
                    <sidecard class="mb-5" :title="item.title" :description="item.description" :id="item.id"></sidecard>
                </div>
            </div>
        </section>

        <!--footer-->
        <footer>
            <footer-nav></footer-nav>
        </footer>
    </section>

    <!--Scripts-->
    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
        </script>
    <!--Vuejs-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--js main-->
    <script src="./js/main.js"></script>
    <!--components-->
    <script src="./js/components/Navbar.js"></script>
    <script src="./js/components/Footer.js"></script>
    <script src="./js/components/banner.js"></script>
    <script src="./js/components/cards.js"></script>
    <script src="./js/components/sidecard.js"></script>
    <!--Axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--mounted app-->
    <script>
        const mountedApp = app.mount("#app");
    </script>
</body>

</html>
