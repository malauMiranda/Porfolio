<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <!--js bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <!--css-->
    <link rel="stylesheet" href="../dist/css/main.css">

    <!--titulo pagina-->
    <title>EcoWave</title>
</head>

<body>
    <section id="app">
        <!--header-->
        <header>
            <!--navbar-->
            <Navbar></Navbar>
        </header>

        <!--perfil-->
        <section>
            <Perfil user_img="./imgs/accountCircle.png" :user="username" :email="email" :tipo="tipo"
                ubication="Barranca, Puntarenas" active_campain_number="3"></Perfil>
        </section>

        <!--feed-->
        <section class="d-flex m-sidecard gap-cards justify-content-center">
            <div class="col-3">
                <h5 class="section-camp-title fw-bold">Información de la cuenta</h5>
                <cuenta-cards class="mb-5" :created_at="created_at"></cuenta-cards>
                <h5 class="section-camp-title fw-bold">Campañas guardadas</h5>
                <sidecard class="mb-5"></sidecard>
                <sidecard class="mb-5"></sidecard>
            </div>
            <div class="col-7 card  border border-0 rounded">
                <!--Añadir publicaciones-->
                <div class="mb-5 ms-3 text-center">
                        <h3 class="fw-bold">¿Has participado en una nueva campaña?</h3>
                        <p class="user-small">¡Si estás organizando o participando en una campaña de reciclaje o
                            limpieza, publicala para que las personas se enteren! </p>
                        <a class="btn-post m-auto" href="./post.html">Añadir publicación</a>
                </div>

                <div class="camps-card-container" v-for="(item, index) in publicaciones"> <!--Contenedor de cards-->
                    <cards :created_at="item.created_at" :title="item.title"
                        :description="item.description" photo ="./imgs/fotoCampanna.png" :guardada="true" :id="item.id"></cards>

                </div>
            </div>
        </section>

        <!--footer-->
        <footer>
            <footer-nav></footer-nav>
        </footer>
    </section>

    <!--Scripts-->
    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
        </script>
    <!--Vuejs-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--js main-->
    <script src="./js/main.js"></script>
    <!--components-->
    <script src="./js/components/Navbar.js"></script>
    <script src="./js/components/Perfil.js"></script>
    <script src="./js/components/Footer.js"></script>
    <script src="./js/components/banner.js"></script>
    <script src="./js/components/cards.js"></script>
    <script src="./js/components/sidecard.js"></script>
    <script src="./js/components/CuentaCards.js"></script>
    <script src="./js/components/Login.js"></script>
    <!--Axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--mounted app-->
    <script>
        const mountedApp = app.mount("#app");
    </script>
</body>

</html>
